name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        include:
          - python-version: "3.8"
            exe-name: "app_win7.exe"
          - python-version: "3.11"
            exe-name: "app_win10.exe"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole main.py --hidden-import cv2 --hidden-import numpy
          ren dist\main.exe ${{ matrix.exe-name }}

      - name: Upload EXE (per job)
        uses: actions/upload-artifact@v4
        with:
          name: exes
          path: dist/${{ matrix.exe-name }}

  package:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download all EXEs
        uses: actions/download-artifact@v4
        with:
          name: exes
          path: dist

      - name: Create ZIP
        run: powershell Compress-Archive -Path dist\* -DestinationPath dist\all_exes.zip -Force

      - name: Upload Final ZIP
        uses: actions/upload-artifact@v4
        with:
          name: windows_exes
          path: dist/all_exes.zip
