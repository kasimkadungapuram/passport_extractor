name: Build Windows EXE

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-win7:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (Win7)
        run: |
          pyinstaller --onefile --noconsole main.py --hidden-import cv2 --hidden-import numpy
          mkdir -p output
          copy dist\main.exe output\main_win7.exe

      - name: Upload Win7 EXE
        uses: actions/upload-artifact@v4
        with:
          name: win7_exe
          path: output/main_win7.exe

  build-win10:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (Win10+)
        run: |
          pyinstaller --onefile --noconsole main.py --hidden-import cv2 --hidden-import numpy
          mkdir -p output
          copy dist\main.exe output\main_win10.exe

      - name: Upload Win10+ EXE
        uses: actions/upload-artifact@v4
        with:
          name: win10_exe
          path: output/main_win10.exe

  package:
    runs-on: ubuntu-latest
    needs: [build-win7, build-win10]
    steps:
      - name: Download Win7 EXE
        uses: actions/download-artifact@v4
        with:
          name: win7_exe
          path: collected

      - name: Download Win10 EXE
        uses: actions/download-artifact@v4
        with:
          name: win10_exe
          path: collected

      - name: Create ZIP with both EXEs
        run: |
          cd collected
          zip ../all_exes.zip *

      - name: Upload All-in-One ZIP
        uses: actions/upload-artifact@v4
        with:
          name: all_exes
          path: all_exes.zip
