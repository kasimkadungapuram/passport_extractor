name: Build Windows EXEs

on:
  push:
    tags:
      - "v*"   # Example: v1.0.0
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [ "3.7", "3.11" ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if exist requirements.txt (pip install -r requirements.txt)
          pip install pyinstaller
          pip install opencv-python numpy

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole main.py ^
            --name passport_extractor_win${{ matrix.python-version }} ^
            --hidden-import cv2 --hidden-import numpy

      - name: Prepare README
        run: |
          echo "Passport Extractor" > README.txt
          echo "===================" >> README.txt
          echo "" >> README.txt
          if "${{ matrix.python-version }}"=="3.7" (
            echo "✅ This EXE works on Windows 7, 8, 8.1, 10, 11" >> README.txt
            echo "🔹 Built with Python 3.7 for maximum compatibility." >> README.txt
          ) else (
            echo "✅ This EXE works on Windows 10 & 11 only" >> README.txt
            echo "⚡ Optimized with Python 3.11 for modern systems." >> README.txt
          )
          echo "" >> README.txt
          echo "How to use:" >> README.txt
          echo "1. Download and unzip this file" >> README.txt
          echo "2. Run the EXE (no need to install Python)" >> README.txt
          echo "" >> README.txt
          echo "Developer Details:" >> README.txt
          echo "👤 Kasim K" >> README.txt
          echo "📘 HSST Computer Science" >> README.txt
          echo "🏫 Govt. Seethi Haji Memorial HSS Edavanna" >> README.txt
          echo "" >> README.txt
          echo "© $(Get-Date -Format yyyy) All Rights Reserved" >> README.txt

      - name: Zip EXE + README
        run: |
          powershell Compress-Archive -Path dist\passport_extractor_win${{ matrix.python-version }}.exe,README.txt -DestinationPath passport_extractor_win${{ matrix.python-version }}.zip

      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v3
        with:
          name: passport_extractor_win${{ matrix.python-version }}
          path: passport_extractor_win${{ matrix.python-version }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
