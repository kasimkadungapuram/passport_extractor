name: Build Windows EXE (Win7 + Win10/11)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        python-version: [3.7, 3.11]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole main.py --hidden-import cv2 --hidden-import numpy
          if "${{ matrix.python-version }}" == "3.7" (
            rename dist\main.exe passport_extractor_win7.exe
          ) else (
            rename dist\main.exe passport_extractor_win10_11.exe
          )
          mkdir -p build_output
          move dist\*.exe build_output\

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: passport_extractor_all
          path: build_output\
